<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do-app</title>
</head>
<body >
        <button onclick="Addtask()" class="Create-button">Add task</button>
    <div class="To-do-app" >
        <div id="To-do" class="Section">
            <div class="Section-title" >
                <div class="circle"></div>To do
            </div>
            <div class="task"></div>
        </div>
        <div id="in-progress" class="Section">
            <div class="Section-title">
                <div class="circle" style="background-color: #A3A300;"></div>In progress
            </div>
            <div class="task"></div>
        </div>
        <div id="Done" class="Section">
            <div class="Section-title">
                <div class="circle" style="background-color: #00A300;"></div>Done
            </div>
            <div class="task"></div>
        </div>
        <div id="Blocked" class="Section">
            <div class="Section-title" >
                <div class="circle" style="background-color:#A30000 ;"></div>Bloked
            </div>
            <div class="task"></div>
        </div>
    </div>
    <div id="Modal">
        <div class="Modal-content">
            <h2>Enter task</h2>
            <input id="task-name" placeholder="Task name..." type="text">
            <select id="task-status">
                <option value="To-do">To-do</option>
                <option value="in-progress">in-progress</option>
                <option value="Done">Done</option>
                <option value="Blocked">Blocked</option>
            </select>
            <button onclick="Submit()" class="Modal-submit" >Submit</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
